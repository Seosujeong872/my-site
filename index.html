<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
   <link rel="stylesheet" href="./css/cgv.css">
    <title>CGV</title>
  </head>
  <body>
    <section>
      <div class="container">
        <div class="header">
          <div class="header_box">
            <div class="header_content">
              <div class="logo">
                <img
                  src="https://img.cgv.co.kr/R2014/images/common/logo/logoRed.png"
                  alt=""
                  width="117px"
                  height="53px"
                />
                <span>CULTUREPLEX</span>
              </div>
              <div class="memberinfo">
                <ul class="memberinfo_ul">
                  <li class="memberinfo_li">
                    <img
                      class="member_ul_img"
                      src="https://img.cgv.co.kr/R2014/images/common/ico/loginPassword.png"
                      alt=""
                    />
                    <span>로그인</span>
                  </li>
                  <li class="memberinfo_li">
                    <img
                      class="member_ul_img"
                      src="https://img.cgv.co.kr/R2014/images/common/ico/loginJoin.png"
                      alt=""
                    />
                    <span>회원가입</span>
                  </li>
                  <li class="memberinfo_li">
                    <img
                      class="member_ul_img"
                      src="https://img.cgv.co.kr/R2014/images/common/ico/loginMember.png"
                      alt=""
                    />
                    <span>MY CGV</span>
                  </li>
                  <li class="memberinfo_li">
                    <img
                      class="member_ul_img"
                      src="https://img.cgv.co.kr/R2014/images/common/ico/loginCustomer.png"
                      alt=""
                    />
                    <span>고객센터</span>
                  </li>
                </ul>
              </div>
            </div>
          </div>
        </div>
        <hr>
        <div class="nav">
          <div class="navbox">
            <div class="nav_content">
              <ul class="nav_ul">
                <li>영화</li>
                <li>극장</li>
                <li>예매</li>
                <li>스토어</li>
                <li>이벤트</li>
                <li>혜택</li>
              </ul>

              <div class="search">

                <div>|</div>
                <div class="search_box">
                  <input class="search_input" type="text">
                  <button class="btn_search">
                    <img src="https://img.cgv.co.kr/R2014/images/common/ico/search.png" style="width: 26px; height: 26px;" alt="">
                  </button>
                </div>
                <div>|</div>
              </div>
            </div>
            
          </div>

        </div>
        <hr class="line2">
        <div class="movie">
          <div class="movie_box">
            <div class="movie_content">
              
            </div>
          </div>
        </div>
        <div>4</div>
      </div>
    </section>
  </body>
</html>
